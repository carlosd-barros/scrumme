{% extends "base.html" %}
{% load staticfiles %}

{% block css %}  {% endblock css %}

{% block main %}

<h2>Seus projetos</h2> <hr> <br>

<table class="table table-striped table-datatables">

    <thead>
        <tr>
            <th>Nome</th>
            <th class="text-center">Composto por</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for project in object_list %}
        <tr>
            <td>{{ project.name }}</td>
            <td class="text-center">{{ project.equipe.all|length }}</td>

            <td class="actions text-center align-middle">
            <div class="btn-group">

                <a class="btn btn-outline-secondary"
                href="{% url 'core:projeto_detail' project.pk %}"
                title="Visualizar">
                    <span class="icon text-white-600">
                    <i class="fas fa-eye"></i>
                    </span>
                </a>

                <a class="btn btn-outline-primary"
                href="#"
                title="Editar">
                    <i class="fas fa-edit"></i>
                </a>

                <a class="btn btn-outline-danger"
                href="#"
                title="Excluir">
                    <i class="fas fa-trash-alt"></i>
                </a>

                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock main %}

{% block js %}  {% endblock js %}
