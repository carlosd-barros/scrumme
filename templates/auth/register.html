{% extends 'auth/auth_base.html' %}

{% block title %}Register{% endblock title %}

{% block main %}
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Crie sua conta!</h1>
          </div>
          <form class="user" method="POST"> {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="{{ form.username.auto_id }}" name="{{ form.username.name }}" placeholder="{{ form.username.label }}" required="">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="{{ form.first_name.auto_id }}" name="{{ form.first_name.name }}" placeholder="{{ form.first_name.label }}" required="">
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="{{ form.last_name.auto_id }}" name="{{ form.last_name.name }}" placeholder="{{ form.last_name.label }}" required="">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="{{ form.email.auto_id }}" name="{{ form.email.name }}" placeholder="{{ form.email.label }}" required="">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" id="{{ form.password1.auto_id }}" name="{{ form.password1.name }}" placeholder="{{ form.password1.label }}" required="">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" id="{{ form.password2.auto_id }}" name="{{ form.password2.name }}" placeholder="{{ form.password2.label }}" required="">
              </div>
            </div>
            <button class="btn btn-primary btn-user btn-block" type="submit">Register Account</button>
          </form>

          <hr>
          {% comment %} <a href="#" class="btn btn-google btn-user btn-block">
            <i class="fab fa-google fa-fw"></i> Register with Google
          </a>
          <a href="index.html" class="btn btn-facebook btn-user btn-block">
            <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
          </a> {% endcomment %}

          <hr>
          <div class="text-center">
            <a class="small" href="{% url 'accounts:login' %}">Already have an account? Login!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
