{% extends 'base.html' %}

{% block title %}List{% endblock title %}

{% block css %} {% endblock css %}

{% block main %}

<h1>Lista de Quests:</h1>
<div class="card">
  <ul class="list-group">
    {% for quest in object_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{quest}}
        <span class="badge badge-primary badge-pill">{{quest.points}}</span>
      <div class="btn-group">
        <div class="col-md-18">

          <a class="btn btn-info btn-icon-split btn-sm"
          href="{% url 'core:quest_detail' quest.slug %}"
          title="Visualizar">
            <span class="icon text-white-600">
              <i class="fas fa-eye"></i>
            </span>
          </a>

          <a class="btn btn-success btn-icon-split btn-sm"
            href="{% url 'core:quest_update' quest.slug %}"
            title="Editar">
            <span class="icon text-white-600" >
              <i class="fas fa-edit"></i>
            </span>
          </a>

          <a class="btn btn-danger btn-icon-split btn-sm"
          href="{% url 'core:quest_delete' quest.slug %}"
          title="Excluir">
            <span class="icon text-white-600">
              <i class="fas fa-trash"></i>
            </span>
          </a>

        </div>
      </li>

    {% endfor %}
  </ul>
</div>
{% endblock main %}

{% block js %} {% endblock js %}
