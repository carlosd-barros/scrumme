{% extends 'base.html' %}

{% block title %}List{% endblock title %}

{% block css %} {% endblock css %}

{% block main %}

<h1>Lista de Quests:</h1>
<div class="card">
  <ul class="list-group">
    {% for classe in object_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{classe}}
        <span class="badge badge-primary badge-pill">{{classe.points}}</span>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock main %}

{% block js %} {% endblock js %}
