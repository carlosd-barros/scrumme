{% extends 'base_form.html' %}
{% load crispy_forms_tags %}

{% block title %}Equipe Create{% endblock title %}

{% block css %} {% endblock css %}


{% block main %}

<div class="row">
    <div class="col-xl-12 col-lg-4">
        <div class="card shadow mb-4">

            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold text-primary">Nova equipe</h5>
            </div>

            <div class="card-body">
                <form method="POST">

                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="form-group text-right">
                        <a href="{% url 'core:equipe_list' %}"
                        class="btn btn-outline-danger"
                        role="button" aria-pressed="true">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancelar
                        </a>
                        <button class="btn btn-outline-success"
                        type="submit" role="button" aria-pressed="true">
                            <li class="fas fa-check-circle" aria-hidden="true"></li>
                            Criar equipe
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock main %}

{% block js %} {% endblock js %}
