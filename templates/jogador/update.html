{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}


{% block main %}

<div class="content-section">
    <form method="POST"> {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Atualizando jogador - {{ object.jogador.name }}</legend>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group float-right">
            <a href= "{% url 'core:jogador_detail' object.jogador.slug %}"
            title="Cancelar" class="btn btn-outline-primary"
            role="button" aria-pressed="true">
                <i class="fa fa-times" aria-hidden="true"></i>
                Cancelar
            </a>

            <button class="btn btn-outline-success"
            type="submit" role="button" aria-pressed="true">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                Atualizar Perfil
            </button>
        </div>
    </form>
</div>

{% endblock main %}
